<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o número!</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS -->
</head>
<body>
    <h2>Adivinhe o "dígito filho" favorito! 🤱🏿</h2>
    <h3>Esta placa-mãe tem mudanças de humor e possui 10 filhos incríveis. Hoje, apenas 1 é o seu favorito! Você consegue adivinhar qual é?</h3>
    <input type="number" id="guessInput" placeholder="1 a 10" min="1" max="10">
    <button id="submitBtn">Enviar</button>
    <p id="resultMessage"></p>
    <script src="script.js"></script> <!-- Link para o JavaScript -->
</body>
</html>
